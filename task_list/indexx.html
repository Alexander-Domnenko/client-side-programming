<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="task-list">
        <div class="title-task-list">
            <div>Список задач</div>
            <div> 
                <button type="button" class="add-button">Добавить</button>
            </div>
        </div>
        <div class="ul-list">
        </div>
    </div>
    <div class="div-task-form">
        <form class="task-form hide-element">
            <div class="task-form-name">Карточка задачи</div>
            <div class="task-form-name2">Задача</div>
            <div class="task-description">
                <input type="text" name="" placeholder="Описание задачи" class="task-input">
            </div> 
            <div class="priority-selection">
                <label>
                    <input type="checkbox" name="" class="input-for-priority-selection">
                    <span class="fake-checkbox"></span>
                    <span class="text-priority-selection">Высокий приоритет </span><img  class ="form__prio_img" src="images/hiprio.svg" alt="приоритет">
                </label>
            </div>
            <div class="task-form-button">
                <button type="submit" class="task-form-button-save">Сохранить</button>
                <button type="button" class="task-form-button-close">Отменить</button>
            </div>
        </form>
    </div>

</body>
<script src="js.js">

</script>
</html>
</html>
