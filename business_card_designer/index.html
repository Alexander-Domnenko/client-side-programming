    <div class="card-container">

            <form name="test" onsubmit="return handleForm(this)">
                <div class="organization forform">
                    <label>Наименование организации<br>
                        <input type="text" name="orgname" id="orgname" value='ООО "Ориентир"' required>
                    </label>
                </div>
                <div class="fio forform">
                    <label>ФИО<br>

                    </label>
                    <!-- шрифт -->
                    <div class="font">
                        <label>

                                <input type="radio" name="font-aligment" class="check__input">
                                <div class="check__radio first"></div>
                            
                        </label>
                        <label>
                            
                                <input type="radio" name="font-aligment" class="check__input" checked>

                        </label>
                        <label>
                            
                                <input type="radio" name="font-aligment" class="check__input">

                    </div>
                    <!-- размер шрифта -->
                    <div class="font-size">
                        <label>

                                <input type="radio" name="font" class="check__input">

                        </label>
                        <label>

                        <label>

                    </div>
                </div>
                <div class="rank forform" >

                    <input type="text" name="workpost" id="workpost" value="Менеджер по развитию" required>
                </label>


                    <!-- шрифт -->
                    <div class="font">
                        <label>

                                <input type="radio" name="workpost-aligment" class="check__input">
                                <div class="check__radio first"></div>
                            
                        </label>
                        <label>
                            
                                <input type="radio" name="workpost-aligment" class="check__input" checked>
                                <div class="check__radio second"></div>
                            
                        </label>
                        <label>
                            
                                <input type="radio" name="workpost-aligment" class="check__input">
                                <div class="check__radio third"></div>
                            
                        </label>
                    </div>
                    <!-- размер шрифта -->
                    <div class="font-size">
                        <label>

                                <input type="radio" name="font-rank" class="check__input">
                                <div class="check__radio">14px</div>
                            
                        </label>
                        <label>
                            
                                <input type="radio" name="font-rank" class="check__input" checked>
                                <div class="check__radio">16px</div>
                            
                        </label>
                        <label>
                            
                                <input type="radio" name="font-rank" class="check__input">
                                <div class="check__radio">18px</div>
                            
                        </label>
                    </div>
               
                
                </div>
                <div class="tel forform">
                <label>Телефон<br>
                    <input type="text" name="phone" id="phone" value="8 (999) 123-45-67" required>
                </label>

                    <label>
                        <div class="check-phone">

                            <span class="text-tel">Добавить еще один телефон</span>
                        </div>
                    </label> -->
                

                </div>
                <div class="mail forform">
                <label>E-mail<br>
                    <input type="text" name="email" id="email"value="fedorov.is@orientir.org" required> 
                </label>


                
                    <label>
                        <div class="check-email">
                            <input type="checkbox" class="check__email" id="opacity" name="opacity">
                            <span>Отображать</span>
                        </div>
                    </label>
                


                </div>
                <div class="adr forform">

                    <input type="text" name="address" id="address" value="Иркутск, Байкальская, 421, оф. 12" required>
                </label>

                <label>
                    <div class="check-adr">
                        <input type="checkbox"  class="check__adr" id="opacity" name="opacity" checked>
                        <span>Отображать</span>
                    </div>
                </label>

                </div>
                <input type="submit" name="to-send" id="to-send" class="button">
